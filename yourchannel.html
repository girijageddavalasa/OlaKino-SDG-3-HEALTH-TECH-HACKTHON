<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlaKino Channel</title>
    <link rel="stylesheet" href="yourchannel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo" height="250px">
        <h1>Your Channel</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="activity.html">Activity</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Create New Challenge</h2>
        <form id="create-challenge-form">
            <label for="challenge-name">Challenge Name:</label>
            <input type="text" id="challenge-name" required>
            <label for="challenge-type">Activity Type:</label>
            <select id="challenge-type">
                <option value="walking">Walking</option>
                <option value="jogging">Jogging</option>
                <option value="swimming">Swimming</option>
                <option value="yoga">Yoga</option>
            </select>
            <label for="challenge-duration">Duration (days):</label>
            <input type="number" id="challenge-duration" required>
            <button type="submit">Create Challenge</button>
        </form>

        <hr>

        <h2>Search Challenges</h2>
        <input type="text" id="search-input" placeholder="Search challenges...">
        <button onclick="searchChallenges()">Search</button>

        <div id="search-results">
            <!-- Results will be displayed here dynamically -->
        </div>
    </main>

    <footer>
        &copy; 2024 Health Tech. All rights reserved.
    </footer>

    <script>
        const challenges = [
            { name: "Challenge 1", type: "walking", duration: 30 },
            { name: "Challenge 2", type: "jogging", duration: 60 },
            { name: "Challenge 3", type: "swimming", duration: 90 }
        ];

        displayChallenges();

        document.getElementById('create-challenge-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('challenge-name').value;
            const type = document.getElementById('challenge-type').value;
            const duration = document.getElementById('challenge-duration').value;

            const challenge = { name, type, duration };
            challenges.push(challenge);
            displayChallenges();
        });

        function displayChallenges() {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            challenges.forEach(challenge => {
                const challengeDiv = document.createElement('div');
                challengeDiv.innerHTML = `
                    <h3>${challenge.name}</h3>
                    <p>Type: ${challenge.type}</p>
                    <p>Duration: ${challenge.duration} days</p>
                    <button onclick="joinChallenge('${challenge.name}')">Join</button>
                `;
                resultsContainer.appendChild(challengeDiv);
            });
        }

        function searchChallenges() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredChallenges = challenges.filter(challenge =>
                challenge.name.toLowerCase().includes(searchTerm) ||
                challenge.type.toLowerCase().includes(searchTerm)
            );
            challenges.forEach(challenge => {
                const challengeDiv = document.createElement('div');
                challengeDiv.innerHTML = `
                    <h3>${challenge.name}</h3>
                    <p>Type: ${challenge.type}</p>
                    <p>Duration: ${challenge.duration} days</p>
                    <button onclick="joinChallenge('${challenge.name}')">Join</button>
                `;
                resultsContainer.appendChild(challengeDiv);
            });
        }

        function joinChallenge(challengeName) {
            // Implement your logic for joining a challenge here
            alert(`Joined the challenge: ${challengeName}`);
        }
    </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
     <!-- Your Three.js scripts -->
     <script src="three-script.js"></script>
</body>
</html>
