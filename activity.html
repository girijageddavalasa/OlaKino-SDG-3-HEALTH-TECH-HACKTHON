    <script>
        // Existing status update functionality
        document.getElementById('enableButton').addEventListener('click', function() {
            const activity = document.getElementById('activity').value;
            document.getElementById('currentActivity').innerText = activity;
            document.getElementById('statusUpdate').classList.remove('hidden');
        });

        // New group activities and challenges functionality
        const challenges = [];

        document.getElementById('create-challenge-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('challenge-name').value;
            const type = document.getElementById('challenge-type').value;
            const duration = document.getElementById('challenge-duration').value;

            const challenge = { name, type, duration, participants: [] };
            challenges.push(challenge);
            displayChallenges();
        });

        function displayChallenges() {
            const challengesDiv = document.getElementById('active-challenges');
            challengesDiv.innerHTML = '<h3>Active Challenges</h3>';
            challenges.forEach((challenge, index) => {
                const challengeDiv = document.createElement('div');
                challengeDiv.innerHTML = `
                    <h4>${challenge.name} (${challenge.type}) - ${challenge.duration} days</h4>
                    <button onclick="joinChallenge(${index})">Join</button>
                    <p>Participants: ${challenge.participants.length}</p>
                `;
                challengesDiv.appendChild(challengeDiv);
            });
        }

        function joinChallenge(index) {
            challenges[index].participants.push('User'); // Replace 'User' with the actual user's name
            displayChallenges();
        }
    </script>
