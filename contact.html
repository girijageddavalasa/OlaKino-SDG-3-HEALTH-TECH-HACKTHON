    <style>
        /* Resetting default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    line-height: 1.6;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

header h1 {
    font-size: 2rem;
}

nav {
    margin-top: 20px;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

.social-media {
    position: fixed;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
    color: #fff; /* Set color for social media icons */
}

.social-media a {
    color: #fcfcf6; /* Initial color for social media icons */
    font-size: 1.5em; /* Adjust size as needed */
    text-decoration: none;
    transition: color 0.3s ease; /* Adding transition for color */
}

.social-media a:hover {
    color: #66ff00; /* Change color on hover */
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.contact-details {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.contact-details h2 {
    color: #333;
    margin-bottom: 10px;
}

.contact-info {
    display: flex;
    flex-direction: column;
}

.contact-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.contact-item span.fa {
    font-size: 1.2rem;
    margin-right: 10px;
}

.contact-item p {
    margin: 0;
}

.contact-item p a {
    color: #333;
    text-decoration: none;
}

.contact-item p a:hover {
    text-decoration: underline;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
